<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation</title>
</head>
<style>
    body {
        margin: 0;
    }

    svg {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 200px;
        height: 200px;
    }

    custom-ring {
        top: 100px;
        left: 300px;
        width: 200px;
        height: 200px;
    }

    custom-back-gradient {
        top: -50%;
        left: -25%;
        width: 200vh;
        height: 200vh;
        transform: rotate(-30deg);
        z-index: -900;
    }
</style>

<body>
    <custom-wave x1="0" y1="870" x2="1900" y2="0" amplitude=100 frequency="2" shift="1000" speed="1" line-width="2"
        color="70,200,200,0.8">
    </custom-wave>
    <custom-wave x1="1900" y1="870" x2="0" y2="0" amplitude=100 frequency="2" shift="1000" speed="1" line-width="2"
        color="255,0,0,0.8">
    </custom-wave>
    <custom-wave x1="0" y1="25" x2="800" y2="25" amplitude=50 frequency="2" shift="1000" speed="1" line-width="2"
        color="0,0,255,0.8">
    </custom-wave>

    <custom-wind x1="900" y1="870" x2="900" y2="0" amplitude=150 frequency="2" shift="1000" line-width="2"
        main-color="0,0,0,0.8" fade-color="255,0,0,0">
    </custom-wind>
    <custom-ring line-width="0.2" move-range="8" number="4" color="60,200,200,0.8"></custom-ring>
    <custom-back-gradient color1="230,0,120,0.25" color2="230,200,240,0.25"></custom-back-gradient>
    <script src="dist/main.js"></script>
</body>
f

</html>
